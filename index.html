<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="left">
    <div class="banner"> ODIN </div>
   </div>

   <div class="right">
        <div class="disclaimer">
            <div class="text">
                This is not a real online service! Just practicing my skills. My background is in back end web development and I am currently learning front end to expand my skillset. <br>
                <br>
                So sign up to get started ;)
            </div>
            
        </div>

        <form action="#">
            <div class="form-container">
                <h2>Sign up</h2>
                <div id="input-container">
                    <label for="first-name"></label>
                    <span>First Name</span>
                    <input type="text" minlength="1"   name="first-name" required>
                </div>
                <div id="input-container">
                    <label for="last-name"></label>
                    <span>Last Name</span>
                    <input type="text" minlength="1" name="last-name" required>
                </div>
                <div id="input-container">
                    <label for="email"></label>
                    <span>Email</span>
                    <input type="email" name="email" required>
                </div>
                <div id="input-container">
                    <label for="number"></label>
                    <span>Phone Number</span>
                    <input type="tel" name="number">
                </div>
                <div id="input-container">
                    <label for="password"></label>
                    <span>Password</span>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div id="input-container">
                    <label for="confirm-password"></label>
                    <span>Confirm Password</span>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                </div>
                <p id="field-error"></p>
                <p id="password-error"></p> 
            </div>
            <button type="submit" id="submit">Create Account</button>
            
        </form>

    </div>  
    


</body>
</html>
